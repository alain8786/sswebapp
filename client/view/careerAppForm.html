<template name="basicInfo">

    <form class="form-inline">

         <!--Control No.-->
        <div class="form-group">
            <label for="controlNo">Control No.: SS16569023</label>
        </div>

        <!--Job Position Applied-->
        <label>Position Applied: </label>
        <div class="btn-group">

            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="selItem"><a href="#">Chef</a></li>
                <li class="selItem"><a href="#">Engineer</a></li>
                <li class="selItem"><a href="#">Waiter</a></li>
                <!--<li role="separator" class="divider"></li>-->
                <!--<li><a href="#">Separated link</a></li>-->
            </ul>
        </div>

        <!--Date Applied-->
        <div class="form-group">
            <label for="lblDateApplied">Date</label>
            <div class="input-group dateApplied">
                <input name="idInput" id="idInput" class="form-control" type="text"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>


        <!--Last Name-->
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-md-5">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>

        <!-- First Name -->
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-md-5">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>

        <!--Middle Name-->
        <div class="form-group">
            <label for="middleName" class="col-sm-2 control-label">Middle Name</label>
            <div class="col-md-5">
                <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
            </div>
        </div>

        <!--How did you know about us-->
        <label>How did you know about us? </label>
        <div class="btn-group">

            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{posApplied}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="selItem2"><a href="#">Advertisement/Newspaper</a></li>
                <li class="selItem2"><a href="#">Facebook</a></li>
                <li class="selItem2"><a href="#">Word of Mouth</a></li>
                <li class="selItem2"><a href="#">Referred by a friend</a></li>
                <!--<li role="separator" class="divider"></li>-->
                <!--<li><a href="#">Separated link</a></li>-->
            </ul>
        </div>

    </form>

</template>
