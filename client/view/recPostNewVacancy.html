<template name="recPostNewVacancy">
    {{#autoForm id="recPostNewVacancyForm" collection="vacancyPost"}}
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title"><strong>New Job Position</strong></h1>
            </div>
            <div class="panel-body">
                {{> afQuickField name="vesselType"}}
                {{> afQuickField name="department"}}
                {{> afQuickField name="jobTitle"}}
                {{> afQuickField name="openDate"}}
                {{> afQuickField name="closeDate"}}
            </div>

            <div style="text-align: center;">
                <a class="btn btn-primary" href="{{pathFor route='recPNV'}}" role="button">Post</a>
            </div>
        </div>
    {{/autoForm}}

</template>
